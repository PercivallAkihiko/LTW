<!DOCTYPE html>
  <html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>game</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/63209a46b9.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="css/game.css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.2.0/aframe.min.js"></script>
        <script type="text/javascript" src="js/gioco.js"></script>
        <script type="text/javascript" src="js/gioco2.js"></script>
        <script type="text/javascript" src="js/load_json.js"></script>        
        <script type="text/javascript" src="js/mouse_wheel.js"></script>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    </head>

    <body onload="funzione_iniziale()">      
      <div class="wrapper">

        <div class="shadow up" id="shadow">
          <div class="alert">
            <form action="php/fine_partita.php" method="POST">
              <input type="hidden" name="streak1" id="streak1" value="0">
              <input type="hidden" name="username" id="username">
              <input type="submit" value="continua" class="btn-alert" name="loginButton">              
            </form>            
          </div>
        </div>

        <div class="vite_bar">          
          <div id=vite_rimaste class="vite_testo">3</div>
          <i class="fas fa-heart"></i>
          <div>Punteggio:</div>
          <div id="streak" class="round_numero">0</div>
        </div>

        <div class="quiz_wrapper">
          <div class="quiz_body">
            <form>
              <input id="risultato_a" type="radio" name="quizzolo" checked>
              <input  id="risultato_b" type="radio" name="quizzolo">
              <input id="risultato_c" type="radio" name="quizzolo">
              <input id="risultato_d" type="radio" name="quizzolo">
  
              <label  class="inputBox option-1" id="risultato_a1" for="risultato_a">Rome, Italy</label>
              <label  class="inputBox option-2" id="risultato_b1" for="risultato_b">New York, United States</label>
              <label  class="inputBox option-3" id="risultato_c1" for="risultato_c">New Dehli, India</label>
              <label  class="inputBox option-4" id="risultato_d1" for="risultato_d">Chicago, United States</label>
  
              <div>
                <button onclick="funzione_gioco()" class="bottone_quiz" type="button"><i class="fas fa-angle-double-right"></i></button>
              </div>
            </form>
          </div>
        </div>

        <a-scene id="scenetta" embedded class="gioco" vr-mode-ui="enabled: false">
            <a-entity id="cam" camera="zoom: 1" look-controls="reverseMouseDrag: true"></a-entity>
            <a-sky id="panorama1" src="assets/game/niente.jpg" rotation="0 -90 0"></a-sky>
        </a-scene>
      </div>
        
    </body>
  </html>
